<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mixture</title>

    <link rel="icon" href="./img/logo.png">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">

    <!-- Styles -->
    <link rel="stylesheet" href="app.css">

    <!-- Scripts -->
    <script src="app.js" defer></script>
</head>

<body>
    <div class="bg-white shadow-md" x-data="{ isOpen: false }">
        <nav class="container px-6 py-8 mx-auto md:flex md:justify-between md:items-center">
            <div class="flex items-center justify-between">
                <a class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500 md:text-2xl hover:text-green-400">
                    Mixture
                </a>
                <!-- Mobile menu button -->
                <div @click="isOpen = !isOpen" class="flex md:hidden">
                    <button type="button"
                        class="text-gray-800 hover:text-gray-400 focus:outline-none focus:text-gray-400"
                        aria-label="toggle menu">
                        <svg viewBox="0 0 24 24" class="w-6 h-6 fill-current">
                            <path fill-rule="evenodd"
                                d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
            <div :class="isOpen ? 'flex' : 'hidden'"
                class="flex-col mt-8 space-y-4 md:flex md:space-y-0 md:flex-row md:items-center md:space-x-10 md:mt-0 text-xl">
                <a class="text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500 hover:text-green-400">Trang chủ</a>
                <a class="text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500 hover:text-green-400">Loại món</a>
                <a class="text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500 hover:text-green-400">Thực đơn</a>
                <a class="text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500 hover:text-green-400">Đặt bàn</a>
                <a class="text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500 hover:text-green-400">Đăng nhập</a>
            </div>
        </nav>
    </div>
    <div class="font-sans text-gray-900 antialiased min-h-screen">
        <div class="container w-full px-5 py-6 mx-auto">
            <div class="flex items-center min-h-screen bg-gray-50">
                <div class="flex-1 h-full max-w-4xl mx-auto bg-white rounded-lg shadow-xl">
                    <div class="flex flex-col md:flex-row">
                        <div class="h-32 md:h-auto md:w-1/2">
                            <img class="object-cover w-full h-full"
                                src="https://cdn.pixabay.com/photo/2021/01/15/17/01/green-5919790__340.jpg" alt="img" />
                        </div>
                        <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
                            <div class="w-full">
                                <h3 class="mb-4 text-xl font-bold text-blue-600">Đặt bàn</h3>
    
                                <div class="w-full bg-gray-200 rounded-full">
                                    <div
                                        class="w-100 p-1 text-xs font-medium leading-none text-center text-blue-100 bg-blue-600 rounded-full">
                                        Bước 2</div>
                                </div>
    
                                <form action="#">
                                    <div class="sm:col-span-6 pt-5">
                                        <label for="status" class="block text-sm font-medium text-gray-700">Bàn</label>
                                        <div class="mt-1">
                                            <select id="table_id" name="table_id"
                                                class="form-multiselect block w-full mt-1">

                                                <option>
                                                    1
                                                    (4 Guests)
                                                </option>
                                                <option>
                                                    2
                                                    (8 Guests)
                                                </option>
                                                <option>
                                                    4
                                                    (5 Guests)
                                                </option>
                                                <option>
                                                    5
                                                    (4 Guests)
                                                </option>
                                                <option>
                                                    6
                                                    (12 Guests)
                                                </option>

                                            </select>
                                        </div>
                                    </div>
    
                                    <div class="mt-6 p-4 flex justify-between">
                                        <a href="#"
                                            class="px-4 py-2 bg-indigo-500 hover:bg-indigo-700 rounded-lg text-white">Quay lại</a>
                                        <button type="submit"
                                            class="px-4 py-2 bg-indigo-500 hover:bg-indigo-700 rounded-lg text-white">Đặt</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    </div>
    <footer class="bg-gray-800 border-t border-gray-200">
        <div class="container flex flex-wrap items-center justify-center px-4 py-8 mx-auto lg:justify-between">
            <div class="flex flex-wrap justify-center">
                <ul class="flex items-center space-x-4 text-white">
                    <li><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#Contact">Contact</a></li>
                    <li>Terms</li>
                </ul>
            </div>
            <div class="flex justify-center mt-4 lg:mt-0">
                <div class="relative w-12 h-12 ml-4 hover:scale-100">
                    <a href="https://nguyen-to-thuy-anh.github.io/Anh-profile/?fbclid=IwAR0JV_50XgtiNMFJJHoCNOeW0nff1Tp9mrgMVCz1vG454EM3U9Hfdu0_Tkg#home">
                        <img class="rounded-full border border-gray-100 shadow-sm hover:border-red-700" src="./img/Anh.jpg" alt="user image" />
                    </a>
                </div>
                <div class="relative w-12 h-12 ml-4">
                    <a href="https://ddinhcchi.github.io/profile/">
                        <img class="rounded-full border border-gray-100 shadow-sm hover:border-red-700" src="./img/Dinh.jpg" alt="user image" />
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
